<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protect the Earth</title>
    <link rel="stylesheet" href="./src/style.css">

    <link rel="icon" href="./src/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./src/img/favicon.svg" type="image/svg+xml">

    <script defer src="./src/js/inicialize.js"></script>

    <script defer src="./src/js/estrela.js"></script>

    <script defer src="./src/js/sprite.js"></script>

        <script defer src="./src/js/planeta.js"></script>

        <script defer src="./src/js/esfera.js"></script>

        <script defer src="./src/js/jogador.js"></script>

        <script defer src="./src/js/meteoro.js"></script>

        <script defer src="./src/js/radome.js"></script>

        <script defer src="./src/js/projetil.js"></script>

        <script defer src="./src/js/particula.js"></script>
        
    <script defer src="./src/js/main.js"></script>
</head>

<body>
    <p class="score">PONTUAÇÃO: 0</p>

    <div class="container-barra-de-vida">
        <div class="barra-de-vida"></div>
    </div>

    <div class="modal">
        <div class="gameOverContainer">
            <h2>FIM DE JOGO</h2>
            <hr>
            <h1 class="gameOverScore">0</h1>
            <p>SUA PONTUAÇÃO</p>

            <button class="btn newGame">NOVO JOGO</button>
        </div>
    </div>

    <div class="modal startModal">
        <div class="startContainer">
            <h1>Proteja a Terra</h1>

            <button class="btn iniciarJogo">COMEÇAR</button>
        </div>
    </div>

    <audio src="./src/sounds/thema.mp3" loop id="music-game"></audio>

    <audio src="./src/sounds/shooting.mp3"></audio>
    <audio src="./src/sounds/explosion.ogg"></audio>

    <audio autoplay>
        <source src="./src/sounds/thema.mp3" type="audio/mpeg">
    </audio>

    <canvas id="myCanvas"></canvas>
</body>
</html>
