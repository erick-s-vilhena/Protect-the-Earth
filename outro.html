<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="meuCanvas" width="500" height="500" ></canvas>
 
<script>
const canvas = document.getElementById('meuCanvas');
const ctx = canvas.getContext('2d');

const imagem = new Image();
imagem.src = './src/img/image.png'; // Pode trocar pela sua imagem

// Ponto ao redor do qual a imagem irá girar
const pontoRotacaoX = 250;
const pontoRotacaoY = 250;

// Distância da imagem em relação ao ponto de rotação
const raio = 120;

let angulo = 0;

imagem.onload = () => {
  function desenhar() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.save();

    // Move para o ponto de rotação
    ctx.translate(pontoRotacaoX, pontoRotacaoY);

    // Gira ao redor desse ponto
    ctx.rotate(angulo);

    // Desenha a imagem afastada do ponto de rotação
    const largura = 60;
    const altura = 60;
    ctx.drawImage(imagem, raio - largura / 2, -altura / 2, largura, altura);

    ctx.restore();

    // Marca o centro de rotação (opcional)
    ctx.beginPath();
    ctx.arc(pontoRotacaoX, pontoRotacaoY, 4, 0, Math.PI * 2);
    ctx.fillStyle = 'black';
    ctx.fill();

    angulo += 0.01;

    requestAnimationFrame(desenhar);
  }

  desenhar();
};
</script>

</body>
</html>
