<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="meuCanvas" width="600" height="600"></canvas>

<script>
const canvas = document.getElementById('meuCanvas');
const ctx = canvas.getContext('2d');

const imagem = new Image();
imagem.src = './src/img/terra.svg'; // VocÃª pode trocar por sua URL

let angulo = 0;

imagem.onload = () => {
  const largura = 300;
  const altura = 300;
  const x = canvas.width / 2;
  const y = canvas.height / 2;

  function desenhar() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.save();
    ctx.translate(x, y);     // Move a origem para o centro da tela
    ctx.rotate(angulo);      // Rotaciona o contexto
    ctx.drawImage(imagem, -largura / 2, -altura / 2, largura, altura); // Desenha a imagem centralizada
    ctx.restore();

    angulo += 0.00;

    requestAnimationFrame(desenhar);
  }

  desenhar();
};
</script>

</body>
</html>
